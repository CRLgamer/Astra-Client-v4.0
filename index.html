<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Resent 1.8" />
		<meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.8, 1.8.8, resent, hooman, kone, nitwit, lax1dude" />
		<title>Resent Client v5.0</title>
		<meta property="og:locale" content="en-US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Resent 1.8" />
		<meta property="og:description" content="Resent 1.8" />
		<link type="image/png" rel="shortcut icon" href="favicon.png" id="favicon"/>
		<script type="text/javascript" src="./classes.js"></script>
		<style>
			html {
				font-family: sans-serif;
				text-align: center;
			}

			* {
				-webkit-tap-highlight-color: transparent;
				user-select: none;
				-webkit-user-select: none;
			}

			#progresstext {
				font-weight: bold;
				top: 30vh;
				position: relative;
				font-size: 1.75vw;
				transition: all 0.4s;
			}

			#clienttitle {
				position: relative;
				top: 25vh;
				font-size: 8vw;
				font-family: Aller;
				transition: all 0.4s;
				color: white;
			}

			#clientversion {
				position: absolute;
				top: 31vh;
				left: 74vw;
				font-size: 2.5vw;
				color: gray;
				font-family: Aller;
				transition: all 0.4s;
			}

			#progress {
				width: 10%;
				height: 100%;
				display: block;
				border-radius: 10vw;
				background-color: white;
				transition: all 0.5s;
				transform: scaleX(1.01);
			}

			.ratio {
				position: relative;
				top: 13vh;
				font-size: 2vh;
				font-family: Aller;
				opacity: 0;
				transition: opacity 0.4s;
				color: white;
			}

			.ratio.show {
				opacity: 1;
			}

			#meter {
				width: 80vw;
				margin: auto;
				top: 28vh;
				height: 20px;
				position: relative;
				border: 5px solid white;
				border-radius: 20vw;
			}

			#dividk {
				background-image: url('https://i.imgur.com/ceKdLLq.png'); /* Replace with your image URL */
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100vw;
				height: 100vh;
			}

			#mojang {
				position: absolute;
				left: 50vw;
				top: 35vh;
				width: 50vw;
				filter: invert(100%);
				transform: translate(-50%);
				opacity: 0;
			}

			#toggleControls:active {
				background-color: white;
			}
		</style>
		<script type="text/javascript">
			// Your existing JavaScript functions here

			// Ensure that the images load and all necessary styles are applied
			window.addEventListener('load', () => {
				// Ensure the background and images are displayed correctly
				document.getElementById("dividk").style.backgroundImage = "url('https://i.imgur.com/ceKdLLq.png')";
				document.getElementById("mojang").src = "https://i.imgur.com/MrUgGBL.png"; // Make sure the image URL is correct
			});
		</script>
	</head>
	<body style="margin:0px;width:100vw;height:100vh;overflow:hidden; user-select: none; -webkit-tap-highlight-color: transparent;" id="game_frame">
		<div id="dividk">
			<h1 id="clienttitle">Resent Client</h1>
			<p class="ratio"></p>
			<img id="mojang" src="https://i.imgur.com/MrUgGBL.png" alt="Mojang Logo">
			<h2 id="clientversion">4.0</h2>
			<p id="progresstext" style="color:white">0%</p>
			<div id="meter">
				<div style="width: 0%" id="progress"></div>
			</div>
		</div>

		<button id="keyboardButton" style="display:none; position: absolute; left: 85vw; top: 0px; font-size: 15px; height: 50px; width: 100px; -webkit-tap-highlight-color: transparent;">Open Keyboard</button>
		<input type="text" id="fakeKeyboard" style="display:none; position: absolute; top: 0px; left: 85vw; width: 100px; height: 50px; opacity: 0; -webkit-tap-highlight-color: transparent;">
		<button id="toggleControls" style="display:none; position: absolute; left: 85vw; top: 50px; font-size: 15px; height: 50px; width: 100px; -webkit-tap-highlight-color: transparent;">Toggle Controls</button>
	</body>
</html>
